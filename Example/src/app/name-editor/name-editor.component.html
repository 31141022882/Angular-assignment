<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label>
            First name:
          </label>
          <input type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group">
          <label>
            Last name:
          </label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
        <div class="form-group">
          <label>
            Password:
          </label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
            [class.is-invalid]="getPassword.touched && getPassword.invalid"
            [class.is-valid]="getPassword.touched && getPassword.valid"
          />
          <p
            *ngIf="getPassword.touched && getPassword.invalid"
            style="color: red;"
          >
            Your input password is invalid
          </p>
          <p
            *ngIf="getPassword.touched && getPassword.valid"
            style="color: green;"
          >
            Your input password is strong and ready to go!
          </p>
        </div>
        <button class="btn btn-primary btn-block" (click)="login()">
          Login
        </button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
